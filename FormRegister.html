<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\node_modules\bootstrap-icons\font\bootstrap-icons.css">
    <link rel="stylesheet" href="\node_modules\bootstrap\dist\css\bootstrap.css">
</head>
<script>
    function RegisterClick() {
        document.getElementById("deatailsContainer").style.display = "block";
        document.getElementById("lblName").innerHTML = document.getElementById("ProductName").value;
        document.getElementById("lblPassword").innerHTML = document.getElementById("ProductPassword").value;
        document.getElementById("lblDate").innerHTML = document.getElementById("ProductDate").value;
        document.getElementById("lblAge").innerHTML = document.getElementById("ProductAge").value;
        document.getElementById("lblEmail").innerHTML = document.getElementById("ProductEmail").value;
        document.getElementById("lblCity").innerHTML = document.getElementById("ProductCity").value;
        document.getElementById("lblGender").innerHTML = document.getElementById("ProductGender").value;
        document.getElementById("lblWebsite").innerHTML = document.getElementById("ProductWebsite").value;
        
        StockCheckBox = document.getElementById("ProductStock");
        StockMassage = " ";
        if (StockCheckBox.checked) {
            StockMassage = "available";

        } else {
            StockMassage = "out of stock";
        }
        document.getElementById("lblStock").innerHTML = StockMassage;
    }
    function EditClick(){
        document.getElementById("btnRegister").innerHTML = "Update";
    }


</script>
<style>

</style>

<body class="container-fluid">
    <div class="mt-2">
        <button data-bs-target="#register" data-bs-toggle="modal" class="btn btn-primary">Register Button</button>
        <div class="modal fade" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 >Register New Form</h3>
                        <button class="btn-close" data-bs-dissmiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <div>
                                <input type="text" class="form-control" id="ProductName">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Password</label>
                            <div>
                                <input type="password" class="form-control" id="ProductPassword">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Date of Birth</label>
                            <div>
                                <input type="date" value="DOB" class="form-control" id="ProductDate">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Age</label>
                            <div>
                                <input type="text" class="form-control" id="ProductAge">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">E-mail</label>
                            <div>
                                <input type="email" class="form-control" id="ProductEmail">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="Gender">Gender</label>
                           
                            <div>
                                <input type="radio" class="form-control" id="ProductGender">
                               
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label" for="Website">Website Name</label>
                           
                            <div>
                                <input type="text" class="form-control" id="ProductWebsite">
                               
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Shipped</label>
                            <div>
                                <select class="form-select" id="ProductCity">
                                    <option>Delhi</option>
                                    <option>Jaipur</option>
                                    <option>Agra</option>
                                    <option>Haryans</option>

                                </select>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Stock</label>
                            <div class="form-switch">
                                <input type="checkbox" class="form-check-input" id="ProductStock">Available
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="btnRegister" onclick="RegisterClick()" class="btn btn-primary"
                                data-bs-dissmiss="modal">Register</button>
                            <button class="btn btn-danger" data-bs-dissmiss="modal">Cancel</button>


                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="mt-3" style="display:none" id="deatailsContainer">
            <h2>Form detail</h2>
            <dl class="row w-50">
                <dt class="col-3">Name</dt>
                <dd class="col-9" id="lblName"></dd>
                <dt class="col-3">Password</dt>
                <dd class="col-9" id="lblPassword"></dd>
                <dt class="col-3">Date of Birth</dt>
                <dd class="col-9" id="lblDate"></dd>
                <dt class="col-3">Age</dt>
                <dd class="col-9" id="lblAge"></dd>
                <dt class="col-3">Email</dt>
                <dd class="col-9" id="lblEmail"></dd>
                <dt class="col-3">Gender</dt>
                <dd class="col-9" id="lblGender"></dd>
                <dt class="col-3">Website Name</dt>
                <dd class="col-9" id="lblWebsite"></dd>
                <dt class="col-3">Shipped</dt>
                <dd class="col-9" id="lblshipped"></dd>
                <dt class="col-3">City</dt>
                <dd class="col-9" id="lblCity"></dd>
                <dt class="col-3">Stock</dt>
                <dd class="col-9" id="lblStock"></dd>

            </dl>
            <button data-bs-target="#register" data-bs-toggle="modal" id="btnRegister" onclick="EditClick()"
                class="btn btn-link">Edit</button>
        </div>
    </div>
    <script src="\node_modules\jquery\dist\jquery.js"></script>
    <script src="\node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
</body>

</html>
